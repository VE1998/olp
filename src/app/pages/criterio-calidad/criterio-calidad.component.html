<mat-card>
    <mat-card-content>
      <div class="demo-button-container">
        <button mat-raised-button class="demo-button" (click)="openDialog()">
          NUEVO
        </button>
      </div>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id_criterio }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
            <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="unidad_medida">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad Medida</th>
            <td mat-cell *matCellDef="let row">{{ row.codigo_um.codigo_um }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="castigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Castigo</th>
            <td mat-cell *matCellDef="let row">{{ row.castigo }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="forma_castigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Forma Castigo</th>
            <td mat-cell *matCellDef="let row">{{ row.forma_castigo }}</td>
          </ng-container>

           <!-- Fruit Column -->
           <ng-container matColumnDef="factor_catigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Factor Castigo</th>
            <td mat-cell *matCellDef="let row">{{ row.factor_castigo }}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <div class="example-button-container">
                <button (click)="openDialog(row)" mat-mini-fab color="primary"
                  aria-label="Example icon button with a menu icon">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displeyedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displeyedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
