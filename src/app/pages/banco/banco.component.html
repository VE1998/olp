<mat-card>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar Banco" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id_banco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Banco</th>
          <td mat-cell *matCellDef="let row">{{ row.id_banco }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="example-button-container">
              <button (click)="openDialog(row)" mat-mini-fab color="primary"
                aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displeyedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displeyedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

      <button style="float: right;" (click)="openDialog()" mat-fab color="primary"
        aria-label="Example icon button with a delete icon">
        <mat-icon>edit</mat-icon>
      </button>

    </div>
  </mat-card-content>
</mat-card>
