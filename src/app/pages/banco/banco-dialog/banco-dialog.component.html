<div>
  <h1 mat-dialog-title>Registrar</h1>
  <div mat-dialog-content>
    <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">
      <mat-form-field>
        <input matInput placeholder="id_banco" [(ngModel)]="ban.id_banco">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="ban.nombre" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Descripcion" [(ngModel)]="ban.descripcion" >
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button (click)="operar()" cdkFocusInitial>Confirmar</button>
  </div>
</div>
